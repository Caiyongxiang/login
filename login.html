<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="jquery-1.12.4.js"></script>
    <script type="text/javascript" src="xlsx.full.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="content1">
            <div class="img">
                <img src="images/bj.png" alt="" class="headimg">
            </div>
            <div class="name">
                <div class="nameimg"> <img src="images/person.png" alt=""></div>
                 <div class="input"><input type="text" name="" id="" placeholder="请输入用户名"></div>
            </div>
            <div class="possword">
                <div class="posswordimg">
                    <img src="images/solt.png" alt="">
                    <div class="input"><input type="password" name="" id="" placeholder="密码"></div>
                </div>
            </div>
            <div class="design">
                <div class="button" onclick="design()">登录</div>
            </div>
        </div>
        <div class="content2">
            <div class="back" onclick="back2()">返回</div>
            <div class="img">
                <img src="images/bj.png" alt="" class="headimg">
            </div>
            <div class="look">
                <div class="button" onclick="look()">查看托盘详情</div>
            </div>
            <div class="look1">
                <div class="button"  onclick="look1()">盘点</div>
            </div>
        </div>
        <div class="content3">
            <div class="back" onclick="back3()">返回</div>
            <div class="head">
                
                <div class="search">
                    <input type="text">
                    <div class="img">
                        <img src="images/search.png" alt="">
                    </div>
                  
                    </div>
                    <div class="sm">
                        <div class="icon">
                            <div class="b"></div>
                            <div class="h"></div>
                            <div class="s"></div>
                            <div class="z"></div>
      </div>                     
                </div>
            </div>
            <div class="linebox"> <div class="line">详细信息</div></div>
            <ul>
                <li><span class="key">托盘条码:</span><span class="value">00000051</span></li>
                <li><span class="key">机种:</span><span class="value">5DT-T-TC</span></li>
                <li><span class="key">库位号:</span><span class="value">7-7-7</span></li>
                <li><span class="key">数量:</span><span class="value">60</span></li>
                <li><span class="key">制品状态:</span><span class="value">含请器</span></li>
                <li><span class="key">线别:</span><span class="value">铝加工厂1线</span></li>
                <li><span class="key">质量状态:</span><span class="value">OK</span></li>
            </ul>
        </div>
        <div class="content4">
            <div class="back" onclick="back4()">返回</div>
          
            <div class="head">
                <div class="nowdata">
                    当前托盘条数:
                </div>
                <div class="headtopword"><span>盘点单号:</span>***************</div>
                <div class="search">
                    <input type="text">
                    <div class="img">
                        <img src="images/search.png" alt="">
                    </div>
                  
                    </div>
                    <div class="sm">
                        <div class="icon">
                            <div class="b"></div>
                            <div class="h"></div>
                            <div class="s"></div>
                            <div class="z"></div>
      </div>                     
                </div>
                <div class="headbottomword"><span>剩余盘点数量:</span>0</div>
            </div>
            <div class="linebox"> <div class="line">托盘工件数量</div></div>
            <div class="container">
                <table border="1" cellpadding="0" cellspacing="0" >
                    <thead >
                        <tr >
                            <th>机种</th>
                            <th>线别</th>
                            <th>系统数量</th>
                            <th>盘点数量</th>
                           
                        </tr>
                     
                    </thead>
                </table>
            </div>
           
            <div class="table1">
              
                <table class="table" border="1" cellpadding="0" cellspacing="0" >
                    
                    <tbody>
                       
                    </tbody>
                </table>
                
            </div>
            <div class="table2">
                <table class="table2" border="1" cellpadding="0" cellspacing="0">
                    <tbody>
                        <tr >
                            <td colspan="2">合计</td>
                            <td>1</td>
                            <td>2</td>
                           
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pre" onclick="pre()"> 
                提交数据
            </div>
            <div class="tip">
                <div class="headtip">提示</div>
                <div class="tipcontent">是否确认提交数据?</div>
                <div class="yes"  onclick="yes()">是</div>
                <div class="no" onclick="no()">否</div>
            </div>
            <div class="tip1">
                <div class="headtip">修改</div>
                <div class="tipcontent">
                    <input type="text" value="40" id="inp">
                </div>
                <div class="yes" onclick="yes1()">确认</div>
                <div class="no" onclick="no1()">取消</div>
            </div>
            <div class="cover"></div>
        </div>
    
    </div>
    <script src="table.js"></script>
</body>
</html>
