<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="page.css">
    <script type="text/javascript" src="jquery-1.12.4.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="pages-container">
        <div class="page">
            <div class="pageword">
                共
                <span class="TotalCount">10</span>条记录 当前第
                <span class="PageIndex">1</span>页 共
                <span class="TotalPage">10</span>页 每页
                <span class="PageSize">10</span>条记录
            </div>
            <div class="pageoperation">
                <span class="btn start">首页</span>
                <span class="btn previous nopage">上一页</span>
                <span class="btn next">下一页</span>
                <span class="btn end">末页</span>
                <div class="inputnumber">
                    第
                    <input type="text" class="num" value="1"/> 页
                </div>

                <span class="btn jump">跳转</span>
            </div>
        </div>
    </div>
    <script src="page.js"></script>
</body>
</html>
